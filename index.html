<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer-Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to pioneer Bank</h1>
        <div class="submit-area ">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
             <br>
            <input type="password" class="form-control" placeholder="Password" name="" id="">
            <br>
            <button class="btn btn-success" id="login-btn">Enter</button>

        </div>
    </div>
    <div id="transenction-area">
         <div class="row">
             <div class="col-md-4">
                 <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$<span id="previousAmmount"> 00</span>
                    </h2>
                 </div>

             </div>
             <div class="col-md-4">
                 <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$<span id="oldWithdraw"> 00</span>
                    </h2>
                 </div>
             </div>
             <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="oldBalance"> 1245</span></h2>
                </div>
             </div>
         </div>
         <div class="row">
             <div class="col-md-6">
                 <div class="submit-area">
                    <h4>Deposit</h4>
                    <input type="text" placeholder="$amount you want to Deposit" class="form-control" id="depositNumber">
                    <br>
                    <button id="addDeposit" class="btn btn-success">
                        Deposit
                    </button>
                 </div>
            
             </div>
             <div class="col-md-6">
                 <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input type="text"placeholder="$amount you want to Withdraw" class="form-control"
                    id="withdraw" >
                    <br>
                    <button id="btnwithdraw" class="btn btn-success">
                        Withdraw
                    </button>
                 </div>
             </div>
         </div>
    </div>
    <script>
        //login button eventhandler
      const login_btn=document.getElementById("login-btn");
      login_btn.addEventListener("click",function(){
               const login_area=document.getElementById("login-area");
               login_area.style.display="none";
        const transaction_area = document.getElementById("transenction-area");
        transaction_area.style.display="block";
      });
       
       //depositbutton event handler
       const addDeposit=document.getElementById("addDeposit");
       addDeposit.addEventListener("click",function(){
           const depositNumber=document.getElementById("depositNumber").value;
           const theDepositNumber=parseFloat(depositNumber);

         const previousAmmount=document.getElementById("previousAmmount").innerText;
         const finalpreviousAmmount=parseFloat(previousAmmount);
         const totalnewDeposit=theDepositNumber+finalpreviousAmmount;
         document.getElementById("previousAmmount").innerText= totalnewDeposit;
         document.getElementById("depositNumber").value="";

        const oldBalance =document.getElementById("oldBalance").innerText;
        const finaloldBalance=parseFloat(oldBalance);
        const totaBalance=finaloldBalance+theDepositNumber;
        document.getElementById("oldBalance").innerText=totaBalance;

       })
       
        
        


       const withdraw=document.getElementById("btnwithdraw");
        withdraw.addEventListener("click",function(){
            console.log(23);
        const wwithdraw=document.getElementById("withdraw").value;
        const newwithdraw=parseFloat(wwithdraw);
        const oldWithdraw=document.getElementById("oldWithdraw").innerText;
        const newoldWithdraw=parseFloat(oldWithdraw);
        const totalWithdraw=newwithdraw+newoldWithdraw;
        document.getElementById("oldWithdraw").innerText=totalWithdraw;
        document.getElementById("withdraw").value="";


        const oldBalance =document.getElementById("oldBalance").innerText;
        const finaloldBalance=parseFloat(oldBalance);
        const totaBalance=finaloldBalance-newwithdraw;
        document.getElementById("oldBalance").innerText=totaBalance;


        })
        






    </script>
    
</body>
</html>
